<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamówienie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Formularz Zamówienia</h2>

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    Suma produktów: <span th:text="${cartSum}">0.00</span> PLN (dostawa płatna dodatkowo)
                </div>
                <div class="card-body">

                    <form th:action="@{/order/submit}" th:object="${orderDto}" method="post">

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Imię</label>
                                <input type="text" th:field="*{firstName}" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{firstName}">Błąd</div>
                            </div>
                            <div class="col">
                                <label class="form-label">Nazwisko</label>
                                <input type="text" th:field="*{lastName}" class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{lastName}">Błąd</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{email}">Błąd</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Adres (Ulica i nr)</label>
                            <input type="text" th:field="*{address}" class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{address}">Błąd</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Kod pocztowy (XX-XXX)</label>
                                <input type="text" th:field="*{zipCode}" class="form-control" placeholder="00-000" th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{zipCode}">Format 00-000</div>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Miasto</label>
                                <input type="text" th:field="*{city}" class="form-control" th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{city}">Błąd</div>
                            </div>
                        </div>

                        <hr>

                        <h5 class="mb-3">Metoda dostawy</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{deliveryMethod}" value="PACZKOMAT" id="delivery1">
                            <label class="form-check-label" for="delivery1">
                                Paczkomat InPost (+10.00 PLN)
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" th:field="*{deliveryMethod}" value="KURIER" id="delivery2">
                            <label class="form-check-label" for="delivery2">
                                Kurier (+20.00 PLN)
                            </label>
                        </div>
                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}">Wybierz dostawę</div>

                        <button type="submit" class="btn btn-success w-100 btn-lg">Zamawiam i płacę</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/cart" class="text-muted">Wróć do koszyka</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
