<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Moderacja Opinii</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/admin">PANEL ADMINA</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/admin">Produkty</a>
      <a class="nav-link active" href="/admin/reviews">Opinie (Moderacja)</a>
      <a class="nav-link text-warning" href="/">Wróć do sklepu</a>
    </div>
  </div>
</nav>

<div class="container bg-white text-dark p-4 rounded">
  <h2>Moderacja Komentarzy</h2>
  <p class="text-muted">Usuwaj wulgaryzmy i spam.</p>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Produkt</th>
      <th>Autor</th>
      <th>Ocena</th>
      <th>Treść</th>
      <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.product.name}">Produkt</td>
      <td th:text="${review.authorName}">Autor</td>
      <td th:text="${review.rating} + '/5'">5/5</td>
      <td th:text="${review.content}">Treść...</td>
      <td>
        <a th:href="@{'/admin/reviews/delete/' + ${review.id}}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Usunąć tę opinię?');">USUŃ SPAM</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${reviews.isEmpty()}" class="alert alert-success">
    Brak opinii do moderacji. Wszystko czyste!
  </div>
</div>

</body>
</html>
