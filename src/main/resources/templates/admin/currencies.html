<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kursy Walut NBP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Aktualne Kursy Walut (z NBP)</h2>
        <a href="/admin" class="btn btn-outline-secondary">Wróć do Panelu</a>
    </div>

    <div class="card p-4 mb-4 shadow-sm">
        <h5>Pobieranie danych zewnętrznych</h5>
        <p class="text-muted">Dane są pobierane z zewnętrznego modułu <code>currency-client</code>.</p>
        <form action="/admin/currencies/update" method="post">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-cloud-download"></i> Pobierz aktualne kursy z NBP
            </button>
        </form>
    </div>

    <table class="table table-striped table-hover bg-white rounded shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Kod Waluty</th>
            <th>Kurs Średni (PLN)</th>
            <th>Data Pobrania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rate : ${rates}">
            <td th:text="${rate.currencyCode}" class="fw-bold">USD</td>
            <td th:text="${rate.rate}">4.00</td>
            <td th:text="${rate.fetchDate}">2025-01-01</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${rates.isEmpty()}" class="alert alert-warning">
        Brak danych w bazie. Kliknij przycisk powyżej, aby pobrać.
    </div>
</div>

</body>
</html>
