<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">
        <h3 th:text="${productDto.id == null ? 'Nowy Produkt' : 'Edycja Produktu'}">Produkt</h3>
        <form action="/admin/products/save" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="${productDto.id}">
            <div class="mb-3">
                <label>Nazwa</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Opis</label>
                <textarea name="description" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label>Cena</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Kategoria</label>
                <select name="categoryId" class="form-select">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label>Zdjęcie (plik)</label>
                <input type="file" name="imageFile" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label>Lub Link do zdjęcia (opcjonalnie)</label>
                <input type="text" name="imageUrl" class="form-control" placeholder="https://...">
            </div>

            <button type="submit" class="btn btn-primary w-100">Zapisz produkt</button>
            <a href="/admin" class="btn btn-link w-100 text-center">Anuluj</a>
        </form>
    </div>
</div>

</body>
</html>
