<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin">PANEL ADMINA</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/admin">Produkty</a>
            <a class="nav-link" href="/admin/reviews">Opinie (Moderacja)</a>
            <a class="nav-link text-warning" href="/">Wróć do sklepu</a>
        </div>
    </div>
</nav>

<div class="container bg-white text-dark p-4 rounded">
    <div class="d-flex justify-content-between mb-3">
        <h2>Zarządzanie Produktami</h2>
        <a href="/admin/products/add" class="btn btn-success">+ Dodaj Produkt</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Obraz</th>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}">1</td>
            <td>
                <img th:if="${p.imageUrl}"
                     th:src="${p.imageUrl}"
                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
            </td>
            <td th:text="${p.name}">Nazwa</td>
            <td th:text="${p.price}">100</td>
            <td>
                <a th:href="@{'/admin/product/' + ${p.id}}" class="btn btn-info btn-sm text-white">Opinie / Szczegóły</a>


                <a th:href="@{'/admin/products/delete/' + ${p.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Na pewno usunąć produkt?');">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
