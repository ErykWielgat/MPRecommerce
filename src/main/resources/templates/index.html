<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sklep Internetowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Witaj w naszym Sklepie!</h1>

    <div class="mb-3 text-end">
        <a href="#" class="btn btn-success">Dodaj nowy produkt</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300'}"
                     class="card-img-top" alt="Zdjęcie produktu" style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nazwa Produktu</h5>

                    <p class="card-text text-muted" th:text="${product.description}">Opis...</p>

                    <h4 class="text-primary">
                        <span th:text="${product.price}">0.00</span> PLN
                    </h4>
                </div>

                <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-primary btn-sm">Szczegóły</a>
                    <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-warning btn-sm">Do koszyka</a>                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
