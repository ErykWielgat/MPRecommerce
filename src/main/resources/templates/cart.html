<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pl" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Twój Koszyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Twój Koszyk</h2>

    <div th:if="${cartItems.isEmpty()}" class="alert alert-warning">
        Twój koszyk jest pusty. <a href="/" class="alert-link">Wróć do sklepu</a>.
    </div>

    <div th:unless="${cartItems.isEmpty()}">
        <table class="table table-hover bg-white shadow-sm rounded">
            <thead>
            <tr>
                <th>Produkt</th>
                <th>Cena</th>
                <th>Ilość</th>
                <th>Suma</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" width="50" class="me-2 rounded">
                    <span th:text="${item.name}">Nazwa</span>
                </td>
                <td th:text="${item.price} + ' PLN'">Cena</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.getTotalPrice()} + ' PLN'" class="fw-bold">Suma</td>
                <td>
                    <a th:href="@{'/cart/remove/' + ${item.productId}}" class="btn btn-danger btn-sm">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end align-items-center mt-3">
            <h3 class="me-4">Razem: <span th:text="${totalSum}">0.00</span> PLN</h3>
            <a href="/order/checkout" class="btn btn-success btn-lg">Przejdź do kasy</a>        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-outline-secondary">&larr; Kontynuuj zakupy</a>
        </div>
    </div>
</div>

</body>
</html></title>
</head>
<body>

</body>
</html>
