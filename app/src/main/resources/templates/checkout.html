<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamówienie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Formularz Zamówienia</h2>

            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between">
                    <span>Wartość koszyka:</span>
                    <span id="base-cart-sum" th:data-base="${cartSum}" th:text="${cartSum} + ' PLN'">0.00 PLN</span>
                </div>
                <div class="card-body">

                    <form th:action="@{/order/submit}" th:object="${orderDto}" method="post">

                        <h5 class="mb-3">Dane odbiorcy</h5>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Imię</label>
                                <input type="text" th:field="*{firstName}" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{firstName}">Błąd</div>
                            </div>
                            <div class="col">
                                <label class="form-label">Nazwisko</label>
                                <input type="text" th:field="*{lastName}" class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{lastName}">Błąd</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{email}">Błąd</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Adres (Ulica i nr)</label>
                            <input type="text" th:field="*{address}" class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{address}">Błąd</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Kod pocztowy</label>
                                <input type="text" th:field="*{zipCode}" class="form-control" placeholder="00-000" th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{zipCode}">Format 00-000</div>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Miasto</label>
                                <input type="text" th:field="*{city}" class="form-control" th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{city}">Błąd</div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Metoda dostawy</h5>

                        <div class="card mb-2 border-primary-subtle">
                            <div class="card-body py-2">
                                <div class="form-check">
                                    <input class="form-check-input delivery-option" type="radio"
                                           th:field="*{deliveryMethod}" value="PACZKOMAT" id="delivery1" data-cost="10.00">
                                    <label class="form-check-label w-100 d-flex justify-content-between" for="delivery1">
                                        <span>Paczkomat InPost</span>
                                        <span class="fw-bold text-success">+10.00 PLN</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-3 border-primary-subtle">
                            <div class="card-body py-2">
                                <div class="form-check">
                                    <input class="form-check-input delivery-option" type="radio"
                                           th:field="*{deliveryMethod}" value="KURIER" id="delivery2" data-cost="20.00">
                                    <label class="form-check-label w-100 d-flex justify-content-between" for="delivery2">
                                        <span>Kurier</span>
                                        <span class="fw-bold text-success">+20.00 PLN</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}">Wybierz dostawę</div>

                        <div class="alert alert-info d-flex justify-content-between align-items-center mt-4">
                            <h4 class="m-0">DO ZAPŁATY:</h4>
                            <h3 class="m-0 fw-bold text-primary">
                                <span id="total-price" th:text="${cartSum}">0.00</span> PLN
                            </h3>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg mt-2">Zamawiam i płacę</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/cart" class="text-muted">Wróć do koszyka</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Pobieramy elementy ze strony
        const baseSumElement = document.getElementById('base-cart-sum');
        const totalPriceElement = document.getElementById('total-price');
        const deliveryRadios = document.querySelectorAll('.delivery-option');

        // 2. Pobieramy bazową kwotę koszyka (zamieniamy przecinek na kropkę, jeśli jest)
        let baseSum = parseFloat(baseSumElement.getAttribute('data-base').replace(',', '.'));
        if (isNaN(baseSum)) baseSum = 0;

        // 3. Funkcja aktualizująca cenę
        function updateTotal() {
            let deliveryCost = 0;

            // Sprawdzamy, który guzik jest zaznaczony
            deliveryRadios.forEach(radio => {
                if (radio.checked) {
                    deliveryCost = parseFloat(radio.getAttribute('data-cost'));
                }
            });

            // Liczymy sumę
            const total = baseSum + deliveryCost;

            // Wyświetlamy wynik (zawsze z dwoma miejscami po przecinku)
            totalPriceElement.innerText = total.toFixed(2);
        }

        // 4. Podpinamy funkcję pod kliknięcia w kółeczka
        deliveryRadios.forEach(radio => {
            radio.addEventListener('change', updateTotal);
        });

        // Wywołujemy raz na starcie (na wypadek, gdyby przeglądarka zapamiętała wybór po odświeżeniu)
        updateTotal();
    });
</script>

</body>
</html>
