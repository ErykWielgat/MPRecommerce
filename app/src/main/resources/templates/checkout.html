<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dane do zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:if="${stockError}" class="alert alert-danger" role="alert">
    <span th:text="${stockError}">Błąd stanu magazynowego</span>
</div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Dane Zamówienia (Krok 1/2)</h2>

            <div class="card shadow no-hover">
                <div class="card-header bg-light d-flex justify-content-between">
                    <span>Wartość koszyka:</span>
                    <span id="base-cart-sum" th:data-base="${cartSum}" th:text="${#numbers.formatDecimal(cartSum, 1, 2)} + ' ' + ${currency}">0.00 PLN</span>
                </div>
                <div class="card-body">

                    <form th:action="@{/order/summary}" th:object="${orderDto}" method="post">

                        <input type="hidden" name="currency" id="currency" th:value="${currency}">

                        <h5 class="mb-3">Dane odbiorcy</h5>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Imię</label>
                                <input type="text" th:field="*{firstName}" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{firstName}">Błąd</div>
                            </div>
                            <div class="col">
                                <label class="form-label">Nazwisko</label>
                                <input type="text" th:field="*{lastName}" class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{lastName}">Błąd</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{email}">Błąd</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adres (Ulica i nr)</label>
                            <input type="text" th:field="*{address}" class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{address}">Błąd</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Kod pocztowy</label>
                                <input type="text" th:field="*{zipCode}" class="form-control" placeholder="00-000" th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{zipCode}">Błąd formatu</div>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Miasto</label>
                                <input type="text" th:field="*{city}" class="form-control" th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{city}">Błąd</div>
                            </div>
                        </div>

                        <hr class="my-4">
                        <h5 class="mb-3">Metoda dostawy</h5>

                        <div class="card mb-2">
                            <div class="card-body py-2">
                                <div class="form-check">
                                    <input class="form-check-input delivery-option" type="radio" th:field="*{deliveryMethod}" value="PACZKOMAT" id="delivery1" th:data-cost="${costPaczkomat}">
                                    <label class="form-check-label w-100 d-flex justify-content-between" for="delivery1">
                                        <span>Paczkomat InPost</span>
                                        <span class="fw-bold text-success">+<span th:text="${#numbers.formatDecimal(costPaczkomat, 1, 2)}">10.00</span> <span th:text="${currency}">PLN</span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body py-2">
                                <div class="form-check">
                                    <input class="form-check-input delivery-option" type="radio" th:field="*{deliveryMethod}" value="KURIER" id="delivery2" th:data-cost="${costKurier}">
                                    <label class="form-check-label w-100 d-flex justify-content-between" for="delivery2">
                                        <span>Kurier</span>
                                        <span class="fw-bold text-success">+<span th:text="${#numbers.formatDecimal(costKurier, 1, 2)}">20.00</span> <span th:text="${currency}">PLN</span></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="text-danger mb-3" th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}">Wybierz dostawę</div>

                        <div class="alert alert-secondary d-flex justify-content-between align-items-center mt-4">
                            <h5 class="m-0 text-muted">Przewidywana suma:</h5>
                            <h3 class="m-0 fw-bold">
                                <span id="total-price" th:text="${#numbers.formatDecimal(cartSum, 1, 2)}">0.00</span> <span th:text="${currency}">PLN</span>
                            </h3>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">
                            Przejdź do podsumowania <i class="bi bi-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3"><a href="/cart" class="text-muted">Wróć do koszyka</a></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const baseSumElement = document.getElementById('base-cart-sum');
        const totalPriceElement = document.getElementById('total-price');
        const deliveryRadios = document.querySelectorAll('.delivery-option');

        // Pobieramy wartość bazową i zamieniamy przecinek na kropkę (bezpieczeństwo dla locale PL)
        let baseSumText = baseSumElement.getAttribute('data-base').replace(',', '.').replace(/\s/g, '');
        let baseSum = parseFloat(baseSumText);
        if (isNaN(baseSum)) baseSum = 0;

        function updateTotal() {
            let deliveryCost = 0;
            deliveryRadios.forEach(radio => {
                if (radio.checked) {
                    let costText = radio.getAttribute('data-cost').replace(',', '.').replace(/\s/g, '');
                    let cost = parseFloat(costText);
                    if (!isNaN(cost)) deliveryCost = cost;
                }
            });
            const total = baseSum + deliveryCost;
            totalPriceElement.innerText = total.toFixed(2);
        }

        deliveryRadios.forEach(radio => {
            radio.addEventListener('change', updateTotal);
        });

        updateTotal();
    });
</script>
</body>
</html>
