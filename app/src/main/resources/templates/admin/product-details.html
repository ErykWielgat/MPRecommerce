<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Podgląd Produktu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <a href="/admin" class="btn btn-secondary">&larr; Wróć do Panelu</a>
        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-primary">Edytuj dane produktu</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="img-fluid rounded">
                </div>
                <div class="col-md-9">
                    <h2 th:text="${product.name}">Nazwa</h2>
                    <h4 class="text-success" th:text="${product.price} + ' PLN'">Cena</h4>
                    <p th:text="${product.description}">Opis</p>
                    <hr>
                    <p><strong>Kategoria:</strong> <span th:text="${product.category.name}">Kat</span></p>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mb-3">Zarządzanie Opiniami tego produktu</h3>
    <div th:if="${product.reviews.isEmpty()}" class="alert alert-info">Brak opinii dla tego produktu.</div>

    <table class="table table-bordered bg-white" th:unless="${product.reviews.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>Autor</th>
            <th>Ocena</th>
            <th>Treść</th>
            <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${product.reviews}">
            <td th:text="${review.authorName}">Autor</td>
            <td th:text="${review.rating} + '/5'">5</td>
            <td th:text="${review.content}">Treść</td>
            <td>
                <a th:href="@{'/admin/product/' + ${product.id} + '/delete-review/' + ${review.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Na pewno usunąć tę opinię?');">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
