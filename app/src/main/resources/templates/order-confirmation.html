<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dziękujemy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="text-center">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-5 shadow border-0">
                <div class="mb-4 text-success">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                </div>

                <h1 class="display-5 fw-bold mb-3">Dziękujemy za zamówienie!</h1>
                <p class="lead text-muted">Twoje zamówienie zostało przyjęte do realizacji.</p>

                <hr class="my-4">

                <div class="alert alert-success d-inline-block px-5 py-3">
                    <h5 class="m-0 fw-normal">Łączna kwota do zapłaty:</h5>
                    <h2 class="fw-bold m-0 mt-2">
                        <span th:if="${paidAmount != null}">
                            <span th:text="${#numbers.formatDecimal(paidAmount, 1, 2)}">0.00</span>
                            <span th:text="${paidCurrency}">PLN</span>
                        </span>

                        <span th:if="${paidAmount == null}" class="fs-5">
                            (Sprawdź e-mail po szczegóły)
                        </span>
                    </h2>
                </div>
                <p class="mt-4">Potwierdzenie wysłaliśmy na Twój e-mail.</p>

                <div class="mt-4">
                    <a class="btn btn-primary btn-lg px-5" href="/" role="button">Wróć do sklepu</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
