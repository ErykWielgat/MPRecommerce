<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Podsumowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Podsumowanie Zamówienia</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5>Dane dostawy</h5>
        <hr>
        <p><strong>Imię i nazwisko:</strong> <span th:text="${orderDto.firstName + ' ' + orderDto.lastName}"></span></p>
        <p><strong>Adres:</strong> <span th:text="${orderDto.address}"></span></p>
        <p><strong>Miasto:</strong> <span th:text="${orderDto.zipCode + ' ' + orderDto.city}"></span></p>
        <p><strong>Email:</strong> <span th:text="${orderDto.email}"></span></p>
        <p><strong>Metoda dostawy:</strong> <span th:text="${orderDto.deliveryMethod}"></span></p>

        <a th:href="@{/order/checkout(currency=${currency})}" class="btn btn-outline-secondary btn-sm mt-3">Wróć i popraw</a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5>Produkty</h5>
        <table class="table table-sm">
          <tr th:each="item : ${cartItems}">
            <td th:text="${item.name}">Produkt</td>
            <td th:text="${item.quantity} + ' szt.'">1 szt.</td>
          </tr>
        </table>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Produkty:</span>
          <strong th:text="${cartSum} + ' ' + ${currency}"></strong>
        </div>
        <div class="d-flex justify-content-between">
          <span>Dostawa:</span>
          <strong th:text="${deliveryCost} + ' ' + ${currency}"></strong>
        </div>
        <div class="alert alert-success mt-3 d-flex justify-content-between align-items-center">
          <span class="fs-5">RAZEM:</span>
          <strong class="fs-4" th:text="${finalTotal} + ' ' + ${currency}"></strong>
        </div>

        <form action="/order/submit" method="post">
          <input type="hidden" name="currency" th:value="${currency}">
          <button type="submit" class="btn btn-success w-100 py-3 fw-bold">ZAMAWIAM Z OBOWIĄZKIEM ZAPŁATY</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
