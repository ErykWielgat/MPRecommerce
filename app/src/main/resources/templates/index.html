<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sklep Internetowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="currency-bar">
    <div class="currency-item">
        <img src="https://flagcdn.com/w40/us.png" alt="USA" class="currency-flag">
        <span class="currency-code">USD:</span>
        <span class="currency-value" th:text="${#numbers.formatDecimal(usdRate, 1, 2)} + ' zł'">0.00 zł</span>
    </div>
    <div class="currency-item">
        <img src="https://flagcdn.com/w40/eu.png" alt="Europe" class="currency-flag">
        <span class="currency-code">EUR:</span>
        <span class="currency-value" th:text="${#numbers.formatDecimal(eurRate, 1, 2)} + ' zł'">0.00 zł</span>
    </div>
    <div class="currency-item">
        <img src="https://flagcdn.com/w40/gb.png" alt="UK" class="currency-flag">
        <span class="currency-code">GBP:</span>
        <span class="currency-value" th:text="${#numbers.formatDecimal(gbpRate, 1, 2)} + ' zł'">0.00 zł</span>
    </div>
    <div class="currency-item">
        <img src="https://flagcdn.com/w40/ch.png" alt="Swiss" class="currency-flag">
        <span class="currency-code">CHF:</span>
        <span class="currency-value" th:text="${#numbers.formatDecimal(chfRate, 1, 2)} + ' zł'">0.00 zł</span>
    </div>
</div>

<div class="container-fluid">
    <h1 class="text-center mb-4">Sklep Internetowy</h1>

    <div class="row">
        <div class="col-md-2 ms-3 sidebar-container">
            <h5 class="mb-3">Filtrowanie</h5>
            <form action="/" method="get">
                <div class="mb-2">
                    <label class="form-label mb-1">Nazwa</label>
                    <input type="text" name="name" class="form-control form-control-sm" th:value="${paramName}" placeholder="Szukaj...">
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Kategoria</label>
                    <select name="categoryId" class="form-select form-select-sm">
                        <option value="">-- Wszystkie --</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == paramCategoryId}"></option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Cena od:</label>
                    <input type="number" name="minPrice" class="form-control form-control-sm" th:value="${paramMinPrice}" step="0.01">
                </div>
                <div class="mb-2">
                    <label class="form-label mb-1">Cena do:</label>
                    <input type="number" name="maxPrice" class="form-control form-control-sm" th:value="${paramMaxPrice}" step="0.01">
                </div>
                <hr class="my-2">
                <h6 class="mb-2">Sortowanie</h6>
                <div class="mb-3">
                    <select name="sort" class="form-select form-select-sm mb-1">
                        <option value="name" th:selected="${paramSort == 'name'}">Po nazwie</option>
                        <option value="price" th:selected="${paramSort == 'price'}">Po cenie</option>
                    </select>
                    <select name="dir" class="form-select form-select-sm">
                        <option value="asc" th:selected="${paramDir == 'asc'}">Rosnąco</option>
                        <option value="desc" th:selected="${paramDir == 'desc'}">Malejąco</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-sm w-100">Filtruj</button>
                <a href="/" class="btn btn-outline-secondary btn-sm w-100 mt-2">Wyczyść</a>
            </form>
        </div>

        <div class="col-md-9 ms-md-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="m-0">Produkty</h4>
                <a href="/cart" class="btn btn-warning position-relative">
                    <i class="bi bi-cart"></i> Twój Koszyk
                    <span th:if="${cartCount > 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cartCount}">0</span>
                </a>
            </div>

            <div class="row">
                <div class="col-md-3 mb-4" th:each="product : ${products}">
                    <div class="card h-100">
                        <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300'}" class="card-img-top product-card-img" alt="Zdjęcie">
                        <div class="card-body p-3">
                            <h6 class="card-title text-truncate" th:text="${product.name}">Nazwa</h6>
                            <h5 class="text-primary mb-2"><span th:text="${product.price}">0.00</span> PLN</h5>
                        </div>
                        <div class="card-footer d-flex justify-content-between p-3">
                            <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-primary btn-sm">Podgląd</a>
                            <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-success btn-sm">Dodaj</a>
                        </div>
                    </div>
                </div>
                <div th:if="${products.isEmpty()}" class="alert alert-info w-100">Nie znaleziono produktów spełniających kryteria.</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
