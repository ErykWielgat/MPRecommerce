<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Szczegóły produktu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Powrót do sklepu
        </a>

        <a href="/cart" class="btn btn-warning position-relative text-white">
            <i class="bi bi-cart-fill"></i> Twój Koszyk
            <span th:if="${cartCount > 0}"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  th:text="${cartCount}">
            0
            </span>
        </a>
    </div>

    <div class="card shadow-sm border-0 mb-5">
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-6 text-center mb-4 mb-md-0">
                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/500'}"
                         class="img-fluid rounded shadow-sm"
                         style="max-height: 400px; object-fit: contain;"
                         alt="Zdjęcie produktu">
                </div>

                <div class="col-md-6">
                    <h1 th:text="${product.name}" class="fw-bold mb-2">Nazwa Produktu</h1>

                    <div class="mb-3 d-flex align-items-center">
                        <span class="badge bg-warning text-dark fs-6 me-2">
                            <i class="bi bi-star-fill"></i> <span th:text="${averageRating}">0.0</span> / 5.0
                        </span>
                        <span class="text-muted small" th:text="'(' + ${product.reviews.size()} + ' opinii)'"></span>
                    </div>

                    <h2 class="text-success fw-bold mb-4">
                        <span th:text="${product.price}">0.00</span> PLN
                    </h2>

                    <div class="mb-4">
                        <h5>Opis:</h5>
                        <p class="text-muted" th:text="${product.description}" style="white-space: pre-wrap;">Opis produktu...</p>
                    </div>

                    <hr>

                    <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-success btn-lg w-100 py-3 shadow-sm">
                        <i class="bi bi-cart-plus"></i> Dodaj do koszyka
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h3 class="mb-4 text-center">Opinie klientów</h3>

            <div class="card mb-5 bg-white shadow-sm border-0">
                <div class="card-header bg-light">
                    <h5 class="m-0"><i class="bi bi-pencil-square"></i> Dodaj swoją opinię</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/product/' + ${product.id} + '/review'}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Twoje imię</label>
                                <input type="text" name="author" class="form-control" required placeholder="np. Jan">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ocena</label>
                                <select name="rating" class="form-select">
                                    <option value="5">⭐⭐⭐⭐⭐ (5/5) - Super!</option>
                                    <option value="4">⭐⭐⭐⭐ (4/5) - Dobry</option>
                                    <option value="3">⭐⭐⭐ (3/5) - Przeciętny</option>
                                    <option value="2">⭐⭐ (2/5) - Słaby</option>
                                    <option value="1">⭐ (1/5) - Fatalny</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Treść opinii</label>
                            <textarea name="content" class="form-control" rows="3" required placeholder="Co sądzisz o tym produkcie?"></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Wyślij opinię</button>
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${product.reviews.isEmpty()}" class="alert alert-info text-center">
                Ten produkt nie ma jeszcze opinii. Bądź pierwszy!
            </div>

            <div th:each="review : ${product.reviews}" class="card mb-3 border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="card-title fw-bold m-0">
                            <i class="bi bi-person-circle text-secondary me-2"></i>
                            <span th:text="${review.authorName}">Autor</span>
                        </h6>
                        <div class="text-warning">
                            <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
                        </div>
                    </div>
                    <p class="card-text text-muted" th:text="${review.content}">Treść opinii...</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
