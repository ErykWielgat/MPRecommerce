spring:
  datasource:
    # WRACAMY DO XAMPP (MySQL), żeby Selenium widziało Twoje produkty
    url: jdbc:mysql://localhost:3306/ecommerce_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # To jest to "lekarstwo", które naprawia błąd ProductJdbcDaoTest
    # (czeka z wgraniem SQL aż powstaną tabele)
    defer-datasource-initialization: true

    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      # WAŻNE: 'update', żeby testy nie skasowały Ci danych w XAMPP!
      ddl-auto: update
    show-sql: true

  sql:
    init:
      # Dzięki temu data.sql się uruchomi (z INSERT IGNORE), ale nie wywali błędu
      mode: always